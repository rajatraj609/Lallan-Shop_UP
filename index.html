<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lallan Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a; /* neutral-950 */
        color: #f5f5f5;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Syne', sans-serif;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      /* Luminous Aura Border Effect */
      @keyframes rainbowBorder {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .aura-border-glow {
        position: relative;
        z-index: 0;
        border-radius: 9999px; /* Full rounded pill */
      }
      
      /* The blur glow behind */
      .aura-border-glow::before {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        background: linear-gradient(
          45deg, 
          #0ea5e9, #8b5cf6, #f43f5e, #eab308, 
          #0ea5e9, #8b5cf6, #f43f5e, #eab308
        );
        background-size: 400%;
        border-radius: inherit;
        animation: rainbowBorder 8s linear infinite;
        filter: blur(6px);
        opacity: 0.6;
      }
      
      /* The sharp border line */
      .aura-border-glow::after {
        content: "";
        position: absolute;
        inset: -1px;
        z-index: -1;
        background: linear-gradient(
          45deg, 
          #0ea5e9, #8b5cf6, #f43f5e, #eab308
        );
        background-size: 400%;
        border-radius: inherit;
        animation: rainbowBorder 8s linear infinite;
      }
    </style>

{
  "imports": {

    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
